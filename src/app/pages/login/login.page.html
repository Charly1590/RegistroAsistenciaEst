<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="10" offset="1">

      <ion-item >
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="admin.email"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="admin.password"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Verificar contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="verifyPassword"></ion-input>
      </ion-item>

      <ion-button  expand="block" (click)="login()" >Acceder</ion-button>

    </ion-col>
  </ion-row>
</ion-content>
