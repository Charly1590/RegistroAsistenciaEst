<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Verificar asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let estudiante of estudiantes | async">
    <ion-item>
      <ion-label>
          <h2>Nombre: {{estudiante.nombre }}</h2>
          <p>Cedula {{estudiante.cedula}} </p>
          <p>Carrera: {{estudiante.carrera }}</p>
      </ion-label>
    </ion-item>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
