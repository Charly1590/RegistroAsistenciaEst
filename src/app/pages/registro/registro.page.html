<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro de estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
  
    <div>
      
      <ion-item>
        <ion-label>Nombre: </ion-label>
        <ion-input [(ngModel)]="estudiante.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Cedula: </ion-label>
        <ion-input [(ngModel)]="estudiante.cedula"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Carrera: </ion-label>
        <ion-input [(ngModel)]="estudiante.carrera"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="guardar()">Inscribir</ion-button>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </div>

  </ion-item-group>
</ion-content>
